<apex:page id="loginPage" showHeader="false" title="{!$Label.site.site_login}">
  <apex:composition template="{!$Site.Template}">
    <apex:define name="body">  
      <center>
        <apex:outputPanel layout="block" styleClass="topPanel">
          <apex:panelGroup >
            <apex:outputText styleClass="title" value="{!$Label.site.login}"/>
            <c:SiteLogin id="siteLogin"/>
          </apex:panelGroup>
        </apex:outputPanel>
      </center>
    </apex:define>
  </apex:composition>
  <style>

    div#loginPage\:SiteTemplate\:j_id4 {
      margin-top: 50px;
      margin-bottom: 50px;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    body input[type=submit].btn {
      background: none;
      background-color: rgba(55, 59, 77, 1);
      border: solid transparent 0px;
      border-radius: 0;
      color: rgb(255, 255, 255);
      cursor: pointer !important;
      font-size: 14px;
      height: 50px;
      margin-bottom: 10px;
      margin-top: 10px;
      transition: border-color 0.4s ease 0s, background-color 0.4s ease 0s;
      width: 100px;
    }

    body input[type=submit].btn:hover {
      background-color: rgba(0, 0, 0);
    }

  </style>
</apex:page>
