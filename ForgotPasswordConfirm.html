<apex:page showHeader="false" title="{!$Label.site.forgot_password_confirmation}">
  <apex:composition template="{!$Site.Template}">
    <apex:define name="body">  
      <center>
        <apex:outputPanel layout="block" styleClass="topPanel">
          <apex:panelGroup >
            <apex:outputText styleClass="title" value="{!$Label.site.temp_password_sent}"/>
            <apex:outputLink styleClass="toLoginLink" value="{!$Page.SiteLogin}" rendered="true">{!$Label.site.go_to_login_page}</apex:outputLink>
          </apex:panelGroup>
        </apex:outputPanel>
      </center>
    </apex:define>
  </apex:composition>
  <style>

    body {
      font-family: italic normal normal 14px/1.4em georgia,palatino,'book antiqua','palatino linotype',serif;
    }

    div#j_id0\:SiteTemplate\:j_id5 {
      margin-top: 50px;
      margin-bottom: 50px;
      padding-top: 50px;
      padding-bottom: 50px;
    }
    
    .title {
      display: inline-block;
      margin-bottom: 20px;
    }

    .toLoginLink {
      display: inline-block;
      width: 100%;
    }

  </style>
</apex:page>
