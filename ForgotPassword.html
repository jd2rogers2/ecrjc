<apex:page id="forgotPassword" showHeader="false" controller="ForgotPasswordController" title="{!$Label.site.forgot_password}" standardStylesheets="false">
<apex:stylesheet value="{!strURLtoCSSFile}" />
 <apex:composition template="{!$Site.Template}">
    <apex:define name="body">
      <center>
            <apex:outputPanel layout="block" styleClass="topPanel">
                <apex:panelGroup >
                  <apex:outputText styleClass="title" value="{!$Label.site.enter_password}"/>
                  <br/>
                  <apex:form id="theForm">
                    <apex:pageMessages id="error"/>
                    <apex:panelGrid columns="3" style="margin-top:1em;">
                      <apex:outputLabel value="{!$Label.site.username}" for="username"/>
                      <apex:inputText required="true" id="username" value="{!username}"/>
                      <apex:commandButton id="submit" value="{!$Label.site.submit}" action="{!forgotPassword}"/>
                    </apex:panelGrid> 
                    </apex:form>                  
                </apex:panelGroup>
             </apex:outputPanel>
      </center>
      <br/>
    </apex:define>
  </apex:composition>
</apex:page>
